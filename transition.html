<style>
    .box{
        width: 200px;
        height: 200px;
        border: 2px solid cadetblue;
        text-align: center;
        background-color: beige;
        transition: width  1s , height  1s, transform 1s;
    
    }
    .box:hover{
        width: 300px;
        height: 300px;
        background-color: blueviolet;
        transform: rotate(360deg);
    }
</style>
<body>
    <div class="box">
        <h3>transition</h3>
    </div>
    <div class="box">
        <h3>transition</h3>
    </div>
    <div class="box">

    </div>
</body>
